<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Signup</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: 0 auto;
            margin-top: 50px;
        }
        .error-message {
            color: #f44336;
            margin-top: 5px;
        }
        .success-message {
            color: #4caf50;
            margin-top: 5px;
        }
        .text-center a {
            color: #007bff;
        }
        .text-center a:hover {
            text-decoration: underline;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">User Signup</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" class="form-control" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="Email">Email</label>
                <input type="email" class="form-control" id="Email" name="Email" required>
            </div>
            <div class="form-group">
                <label for="Password">Password</label>
                <input type="password" class="form-control" id="Password" name="Password" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
            </div>
        </form>
        <div id="message" class="error-message" style="display: none;"></div>
        <div id="successMessage" class="success-message" style="display: none;"></div>
        <div class="text-center mt-4">
            <a href="/login.html">Already have an account? Login here</a>
        </div>
        <div class="text-center mt-2">
            <a href="/reset.html">Forgot Password?</a>
        </div>
    </div>
 
    <!-- Bootstrap JS and dependencies (jQuery, Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
 
    <script>
        document.getElementById('signupForm').addEventListener('submit', async function(event) {
            event.preventDefault();
 
            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('Email').value.trim();
            const password = document.getElementById('Password').value;
 
            if (!fullName || !email || !password) {
                document.getElementById('message').textContent = 'All fields are required.';
                document.getElementById('message').style.display = 'block';
                document.getElementById('successMessage').style.display = 'none';
                return;
            }
 
            try {
                const response = await fetch('/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ fullName, Email: email, Password: password })
                });
 
                if (!response.ok) {
                    const errorData = await response.json();
                    if (response.status === 409) { // Handle "Conflict" response for user already exists
                        document.getElementById('message').textContent = 'User already exists. Please login.';
                        document.getElementById('message').style.display = 'block';
                        document.getElementById('successMessage').style.display = 'none';
                        setTimeout(() => {
                            window.location.href = '/login.html'; // Redirect to login page
                        }, 3000); // Redirect after 3 seconds
                    } else {
                        throw new Error(errorData.error || 'Signup failed');
                    }
                } else {
                    const data = await response.json();
                    const userId = data.userId;
                    localStorage.setItem('userId', userId);
                    window.location.href = `/verify/otp`;
                }
            } catch (error) {
                document.getElementById('message').textContent = error.message;
                document.getElementById('message').style.display = 'block';
                document.getElementById('successMessage').style.display = 'none';
            }
        });
    </script>
</body>
</html>
