        alert('You must be logged in to view this page.');
        window.location.href = '/login.html';

    }
 
    try {
        // Fetch user info
        const userResponse = await fetch('/protected', {
           headers: {
                'Authorization': `Bearer ${token}`
    }
});
 
        if (!userResponse.ok) {
            throw new Error('Failed to authenticate.');
        }
 
        const user = await userResponse.json();
    
 
        // Fetch friends, groups, and pages (mocked as example)
        const friends = ['Friend 1', 'Friend 2', 'Friend 3'];
        const groups = ['Group 1', 'Group 2', 'Group 3'];
        const pages = ['Page 1', 'Page 2', 'Page 3'];
 
        document.getElementById('friendsList').innerHTML = friends.map(friend => `<li><a href="#">${friend}</a></li>`).join('');
        document.getElementById('groupsList').innerHTML = groups.map(group => `<li><a href="#">${group}</a></li>`).join('');
        document.getElementById('pagesList').innerHTML = pages.map(page => `<li><a href="#">${page}</a></li>`).join('');
 
    } catch (error) {
        console.error('Error loading dashboard:', error.message);
    }
}});

    document.getElementById('logoutButton').addEventListener('click', () => {
        localStorage.removeItem('token');
        localStorage.removeItem('fullName');
        alert('Logout successful!');
        window.location.href = '/login.html';
    });
 
    const postForm = document.getElementById('postForm');
    const postsContainer = document.getElementById('postsContainer');
 
    postForm.addEventListener('submit', async (event) => {
        event.preventDefault();
 
        const postText = document.getElementById('postText').value;
        const postImage = document.getElementById('postImage').files[0];
 
        const formData = new FormData();
        formData.append('text', postText);
        if (postImage) {
            formData.append('image', postImage);
        }
 
        try {
            const response = fetch('/posts', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`
                },
                body: formData
            });
 
            if (!response.ok) {
                throw new Error('Failed to create post.');
            }
 
            const newPost =  response.json();
            addPostToFeed(newPost);
            postForm.reset();
 
        } catch (error) {
            console.error('Error creating post:', error.message);
        }
    });
 
    function addPostToFeed(post) {
        const postElement = document.createElement('div');
        postElement.classList.add('post');
        postElement.innerHTML = `
            <div>
                <strong>${post.user}</strong>
                <p>${post.text}</p>
                ${post.image ? `<img src="${post.image}" alt="Post Image" class="img-fluid">` : ''}
                <button class="btn btn-link like-button" data-id="${post.id}">Like (${post.likes})</button>
                <div class="comments"></div>
                <div class="comment-form">
                    <input type="text" class="form-control comment-input" placeholder="Add a comment...">
                    <button class="btn btn-primary comment-button" data-id="${post.id}">Comment</button>
                </div>
            </div>
        `;
        postsContainer.prepend(postElement);
 
        postElement.querySelector('.like-button').addEventListener('click', async () => {
            try {
                const response = await fetch(`/posts/${post.id}/like`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
 
                if (!response.ok) {
                    throw new Error('Failed to like post.');
                }
 
                const updatedPost = await response.json();
                postElement.querySelector('.like-button').textContent = `Like (${updatedPost.likes})`;
 
            } catch (error) {
                console.error('Error liking post:', error.message);
            }
        });
 
        postElement.querySelector('.comment-button').addEventListener('click', async () => {
            const commentInput = postElement.querySelector('.comment-input');
            const commentText = commentInput.value;
 
            if (!commentText) {
                return;
            }
 
            try {
                const response = await fetch(`/posts/${post.id}/comments`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: commentText })
                });
 
                if (!response.ok) {
                    throw new Error('Failed to comment on post.');
                }
 
                const newComment = await response.json();
                const commentElement = document.createElement('div');
                commentElement.classList.add('comment');
                commentElement.innerHTML = `<p><strong>${newComment.user}</strong>: ${newComment.text}</p>`;
                postElement.querySelector('.comments').append(commentElement);
                commentInput.value = '';
 
            } catch (error) {
                console.error('Error commenting on post:', error.message);
            }
        });
    }

    try {
        const response = fetch('/posts', {
            headers: {
                'Authorization': `Bearer ${token}`
            }
        });
 
        if (!response.ok) {
            throw new Error('Failed to load posts.');
        }
 
        const posts = response.json();
        posts.forEach(addPostToFeed);
 
    } catch (error) {
        console.error('Error loading posts:', error.message);
